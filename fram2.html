<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 input Example</h1>
     <form>
        <label for="dataInput">Date</label>
        <input type="date" name="data input" id="data input"><br><br>

        <label for="numberInput">Number</label>
        <input type="number" name="numberInput" id="numberInput"><br><br>

        <label for="rangeInput">Range</label>
        <input type="range" name="rangeInput" id="rangeInput"><br><br>
        
        <label for="emailInput">Email</label>
        <input type="email" name="emailInput" id="emailInput"><br><br>

        <label for="searchInput">Search</label>
        <input type="search" name="searchInput" id="searchInput"><br><br>

        <label for="dataListInput">Datalist</label>
        <input type="datalist" name="datalistInput" id="datalistInput"><br><br>

        <button>Submit</button>


     </form>  
</body>
</html>
